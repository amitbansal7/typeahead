<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>typerhead</title>

 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" 
	integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-3-typeahead/4.0.2/bootstrap3-typeahead.min.js"></script>

  	
	<style>
		h1{
		position: fixed;
		top: 24%;
		left: 42%;
		font:"Garamond";
		font-family: 'Archivo Black', sans-serif;
		color:#4285F4;
		}
		
		form{
			position: fixed;
			top: 39%;
			left: 24%;
			width:800px;
			display: inline;
			
		}
		input{
			height:45px;
		}
		input[type=text]{
			border: 1px solid black;
    			border-radius: 4px;
		}
		button{
			width:100px;
			height:45px;
		}
		</style>
	
		<script>
			$(document).ready(function(){
				
				 $('#input').typeahead({
				  	source:function(query, result){
				  		var query = document.getElementById("input").value;
				  		$.ajax({
				  			method:'GET',
				  			url:'/'+query,
				  			success:function(data){
				  				result(data);
				  			}
				  		})
				  	}
				 });
			});
		</script>
</head>
<body>
<div>
<h1 class="display-3" >foo bar</h1>
</div>

<div class="row search">
  <div class="col-sm-8 col-sm-offset-2">
    <form role="form" method="POST" >
            <div class="input-group">
              <input type="text" id="input" name="qry" autofocus="autofocus" autocomplete="off" class="typerhead form-control input-sm"/>
              &nbsp;
              <div class="input-group-append">
    				<button class="btn btn-outline-success" type="submit">Enter </button>
  			</div>
            </div>
    </form>
  </div>
</div>
</body>
</html>
